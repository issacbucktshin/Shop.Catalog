<div id="catalogContainer" class="container" [class.catalog-is-mobile]="mobileQuery.matches" appScroll>
    <div *ngIf="mobileQuery.matches" class="mobile-filter container ">
        <i class="large material-icons icon-blue" (click) ="toogleReportsFilter()">view_list</i>
        <span>סנן</span>
    </div>
    <div [@expandCollapse] = 'openCloseAnim'>
        <div id="catalogFilter" >
            <div>
                <app-slider 
                    title='סינון לפי מחיר' 
                    maxprice={{maxprice}} 
                    (sliderValue)="sliderValChanged($event)"></app-slider>   
            </div><br>
            
            <div id="SearcBoxContainer">
                <mat-card>
                    <mat-card-content>
                        <div id="SearchBoxTitle">
                            <span></span>
                        </div>
                        <input [(ngModel)]="searchText" placeholder="חפש מוצר">
                    </mat-card-content>   
                </mat-card>
            </div><br>
            
            <div>
                <app-filter 
                    title='סינון לפי קטגוריה' 
                    (selectedItemsChanged)="categoreisSelected($event)" 
                    [filterItems]="categories"></app-filter>
            </div>
            
        </div>
    </div>
    <section>
        <div id="catalogList" class="grid">
            <mat-list>
                <app-products 
                    [products]="products | filter : 'name' : searchText | priceFilter: 'price' : priceFilter | categoryFilter : selectedCategories">
                </app-products>
            </mat-list>
        </div>          
    </section>
</div>
