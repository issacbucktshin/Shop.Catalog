<div id="productContainer" (click)="openProductModal()" class="">
  <div  class="product-thumb transition">
    <div id="productImageContainer" class="image-wrapper container">
        <img class="img-responsive loading img-fluid" src={{product.img}}>
    </div>
    <div class="caption">
        <h4 class="name">{{product.name}}</h4>
        <p class="description">{{product.description}}</p>
        <p class="price">{{product.price}}</p>
    </div>
    <div class="button-group"> 
        <button type="button" data-original-title="Add to Wish List">
          <i class="fa fa-heart"></i></button>
    </div>
  </div>
</div>
