<div id="productContainer" (click)="openProductModal()">
  <mat-card class="example-card">
  <div id="productImageContainer">
      <img mat-card-image src={{product.img}}>
  </div>
  <mat-card-header class="product-header">
    <mat-card-title class="product-header">{{product.name}}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content class="product-content">
    <p>{{product.description}}</p>
    <p>
      <span> מחיר: </span>
      <span>{{product.price}}</span>
      <span> ש"ח</span>
    </p>
  </mat-card-content>
</mat-card>
</div>
